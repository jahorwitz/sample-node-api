swagger: "2.0"
info:
  version: 1.0.0
  title: rxlogic-middle-template
  description: Sample node middle service for retrieving data from a database
basePath: /api/v1

consumes:
  - application/json
produces:
  - application/json


definitions:
  SampleResponse:
    type: object
    title: Sample Response
    required:
      - guid
      - firstname
      - lastname
      - zip
      - address
      - email
      - bio
      - hobbies
    properties:
      guid:
        type: string
        example: "61F59E28-138D-AD45-6B0C-189A81A7C2CD"
      firstname:
        type: string
        example: "Hasad"
      lastname:
        type: string
        example: "Walters"
      zip:
        type: string
        example: "11111"
      address:
        type: string
        example: "9308 Neque. Avenue"
      email:
        type: string
        example: "ultrices.mauris@Cras.com"
      bio:
        type: string
        example: "Lorum ipsum..."
      hobbies:
        type: string
        example: "movies"

paths:
  /sample_get:
    get:
      tags:
        - Sample Endpoint
      description: Fetch some data
      responses:
        200:
          description: Returns Json data

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification